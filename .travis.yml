language: php
sudo: false

services:
- mysql

cache:
  directories:
  - "$HOME/.composer/cache/files"
  
matrix:
  include:
  - php: 7.1
  - php: 7.2
  allow_failures:
  - php: 7.2

env:
- SYMFONY_VERSION="3.3.*" DB=mysql

before-install:
- composer self-update
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.2
- export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

install:
- composer install
- yarn install
- yarn run encore production
- cp app/config/parameters.yml.dist app/config/parameters.yml
- php bin/console doctrine:database:create --no-interaction --env=test
- php bin/console doctrine:schema:create --no-interaction --env=test
- php bin/console doctrine:fixtures:load --no-interaction --env=test

script:
- phpunit

after_failure:
- cat var/logs/test.log

notifications:
  slack:
    secure: 
